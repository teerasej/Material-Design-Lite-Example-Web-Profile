<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Teerasej Profile in MDL</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
               
                <span class="mdl-layout-title">I'm Teerasej</span>
                
                <div class="mdl-layout-spacer"></div>
                
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">About Me</a>

                    <a class="mdl-navigation__link" href="">Service</a>
                    <a class="mdl-navigation__link" href="">Contact</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">I'm Teerasej</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">About Me</a>
                <a class="mdl-navigation__link" href="">My Works</a>
                <a class="mdl-navigation__link" href="">Service</a>
                <a class="mdl-navigation__link" href="">Contact</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-card mdl-shadow--2dp demo-card-image">
                    <div class="mdl-card__title mdl-card--expand"></div>
                    <div class="mdl-card__actions">

</html>
